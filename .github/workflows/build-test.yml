name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  DOTNET_VERSION: 6.0.x

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Checkout shared scripts
      uses: actions/checkout@v2
      with:
        repository: vimaec/ci-cd-scripts
        ref: refs/heads/main
        path: .github/

    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - uses: ./.github/actions/build-and-test
      with:
        project_path: csharp/Vim.G3d.Attributes/Vim.G3d.Attributes.csproj
        test_project_path: csharp/Vim.G3d.Tests/Vim.G3d.Tests.csproj
        package_name: Vim.G3d
        root_path: ".github"